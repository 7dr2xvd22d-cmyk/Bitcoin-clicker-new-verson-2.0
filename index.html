<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Tycoon Pro</title>
    <style>
        :root {
            --btc-orange: #f7931a;
            --bg-dark: #0f0f0f;
            --panel-bg: #1e1e1e;
            --text-main: #ffffff;
            --accent: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- VENSTRE SIDE: KLIKKEREN --- */
        .clicker-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #event-banner {
            position: absolute;
            top: 20px;
            background: var(--btc-orange);
            color: black;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            display: none;
            z-index: 10;
            box-shadow: 0 0 20px rgba(247, 147, 26, 0.5);
        }

        .btc-main-btn {
            font-size: 180px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.1s;
            filter: drop-shadow(0 0 30px rgba(247, 147, 26, 0.2));
            margin: 20px 0;
        }

        .btc-main-btn:active {
            transform: scale(0.92);
        }

        .stats-display {
            text-align: center;
        }

        .balance-text {
            font-size: 3rem;
            color: var(--btc-orange);
            margin: 0;
            font-weight: 900;
        }

        /* --- HÃ˜YRE SIDE: BUTIKK --- */
        .sidebar {
            width: 400px;
            background: var(--panel-bg);
            border-left: 2px solid #333;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .shop-container {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .shop-item {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: 0.2s;
        }

        .shop-item:hover:not(.locked) {
            border-color: var(--btc-orange);
            background: #333;
        }

        .shop-item.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .shop-item.locked {
            display: none;
        }

        .item-price { color: #aaa; font-size: 0.9rem; }

            border-top: 2px solid #333;
            margin-top: 10px;
